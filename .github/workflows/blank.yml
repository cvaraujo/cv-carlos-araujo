name: CI
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: download paper repo
        uses: actions/checkout@v1
      - name: build pdf 
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: ./ 
      - name: stash pdf
        run: |
          mv main.pdf $HOME # cache the file
      - name: checkout main branch
        uses: actions/checkout@v1
        with:
          ref: main
      - name: commit pdf
        run: |
          git config --local user.email "carlosvdaraujo@gmail.com"
          git config --local user.name "cvaraujo"
          mv $HOME/main.pdf $(pwd) # bring it back 
          git add main.pdf
          git commit -m "Update PDF"
      - name: work around permission issue
        run: git config --global --add safe.directory /github/workspace
      - name:  push pdf
        uses: ad-m/github-push-action@master
        with: 
          branch: main
          force: false
          github_token: ${{ secrets.TOKEN }}
      - name: Checkout to send
        uses: actions/checkout@v2
      - name: Pushes  file
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.TOKEN }}
        with:
          source_file: 'main.pdf'
          destination_repo: 'cvaraujo/Webpage-Carlos-Unicamp'
          user_email: 'carlosvdaraujo@gmail.com'
          user_name: 'cvaraujo'
          commit_message: 'Update CV'

